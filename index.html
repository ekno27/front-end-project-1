<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>stff2do.</title>
 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>stuff2do.</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- local css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <!-- local js -->
  <script src="assets/javascript/app.js"></script>
  <!-- Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMJTxAsGFVN4EewaI3Kg5E5eHvC0FKuqs&callback=initMap&libraries=places"
    async></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">stff2do.</a>
    <input class="form-control form-control-dark w-100" type="form" placeholder="Who are you going to see?" aria-label="Search"
      id="artist-name">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <!-- Sidebar -->
        <div class="sidebar-sticky">
          <!-- related results will go here -->
          <div id="related" class="card">
            <h2>Results</h2>
            <div class="card-body">
              <div id="related-results">
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div id ="navbar" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          
          <h5 class="card-title" id="artist">
              Artist
            </h5>
            <h6 class="card-subtitle mb-2 text-muted" id="venue">Card subtitle</h6>
            <p class="card-text" id="city">City</p>
          <div id="map-buttons" class="btn-toolbar mb-2 mb-md-0">
            <div id="category-buttons" class="btn-group mr-2">
              <button type="button btn-success" class="btn btn-success btn-sm btn-outline-secondary" id="restaurant">Food </button>
              <button type="button" class="btn btn-info btn-sm btn-outline-secondary" id="bar">Bars</button>
              <button type="button" class="btn btn-warning btn-sm btn-outline-secondary" id="parking">Parking</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="lodging">Hotels</button>
            </div>

          </div>
          
        </div>
        <!-- map div -->
        <div id="map">
        </div>
        <div id ="navbar" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div id="current-selection">
            <!-- Card-->
            <div>
              <!-- card body -->
              <div>
                <!-- The following content will change depending on the search page results -->
                <h5 id="location-name">
                  Click on a map marker to get more information of the location
                </h5>
                <h6 class="card-subtitle mb-2 text-muted" id="location-rate"> Learn about the location's rating</h6>
                <p class="location-address" id="city"></p>
                <a href="#" id="page-link" class="card-link" target="_blank">Link to selection's website</a>
              </div>
            </div>
            <!--End of card div-->
          </div>
          
        </div>
        <div>
            <div class="row">
                <div class="col-md-3">
                    <!-- Empty space for organization -->
                </div>
                <div id="venue-list" class="col-md-6">
                    <h2 id="venue-head"></h2>
                    <div id="append-venues">
                        <!-- Div will be used to place venue options thru DOM
                    Once a venue is picked this div will ~disappear~ -->
                    </div>
    
                </div>
    
                <div class="col-md-3">
                    <!-- Empty space for organization -->
                </div>
    
            </div>
          <div class="row">
            <div class="col-md-5">

              <!--End of card div-->
            </div>


            
            
            <!--end of current selection div-->
          </div>
        </div>
      </main>
    </div>
  </div>
  </script>
</body>

</html>
